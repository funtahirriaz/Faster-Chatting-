<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Firebase Realtime Chat</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; margin: 0; }
    .app { max-width: 600px; margin: auto; display: flex; flex-direction: column; height: 100vh; background: white; }
    header { padding: 10px; background: #2196F3; color: white; display: flex; justify-content: space-between; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; }
    .msg { margin: 5px 0; padding: 5px 10px; border-radius: 8px; max-width: 80%; }
    .me { background: #DCF8C6; margin-left: auto; }
    .other { background: #f1f1f1; margin-right: auto; }
    .meta { font-size: 0.8em; color: #555; }
    .composer { display: flex; padding: 10px; gap: 5px; background: #eee; }
    input[type="text"] { flex: 1; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    button, label { background: #2196F3; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
    input[type="file"] { display: none; }
    img, video { max-width: 200px; margin-top: 5px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Realtime Chat</h1>
      <div id="meName"></div>
    </header>

    <div id="messages"></div>

    <div class="composer">
      <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off" />
      <label for="fileInput">ðŸ“Ž</label>
      <input id="fileInput" type="file" accept="image/*,video/*" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, query, orderByChild, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    // Firebase config (bucket fixed to .appspot.com)
    const firebaseConfig = {
      apiKey: "AIzaSyDNRsw21wFZ-6Wtf7sgcdFnwidc4gAnN7k",
      authDomain: "message-app-c293d.firebaseapp.com",
      databaseURL: "https://message-app-c293d-default-rtdb.firebaseio.com",
      projectId: "message-app-c293d",
      storageBucket: "message-app-c293d.appspot.com",
      messagingSenderId: "790011787957",
      appId: "1:790011787957:web:6a09c8e738c4e5ff069cfc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const messagesRef = ref(db, 'messages');

    let name = localStorage.getItem('chat_name');
    if (!name) {
      name = prompt('Apna naam daalo (example: Ali)') || ('Guest' + Math.floor(Math.random()*1000));
      localStorage.setItem('chat_name', name);
    }
    document.getElementById('meName').textContent = name;

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const fileInput = document.getElementById('fileInput');

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keyup', (e) => { if (e.key === 'Enter') sendMessage(); });

    // Auto send image/video on select
    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const filePath = `uploads/${Date.now()}_${file.name}`;
      const fileRef = sRef(storage, filePath);
      await uploadBytes(fileRef, file);
      const fileUrl = await getDownloadURL(fileRef);

      let fileType = null;
      if (file.type.startsWith('image/')) fileType = 'image';
      else if (file.type.startsWith('video/')) fileType = 'video';

      push(messagesRef, { name, text: "", fileUrl, fileType, ts: Date.now() });

      fileInput.value = '';
    });

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      push(messagesRef, { name, text, ts: Date.now() });
      input.value = '';
    }

    const q = query(messagesRef, orderByChild('ts'));
    onChildAdded(q, (snap) => {
      const msg = snap.val();
      addMessageToDOM(msg);
    });

    function addMessageToDOM(msg) {
      const el = document.createElement('div');
      el.className = 'msg ' + (msg.name === name ? 'me' : 'other');
      const meta = `<div class="meta">${escapeHTML(msg.name)}</div>`;
      let content = '';
      if (msg.text) content += `<div>${escapeHTML(msg.text)}</div>`;
      if (msg.fileUrl) {
        if (msg.fileType === 'image') {
          content += `<img src="${msg.fileUrl}" alt="Image" />`;
        } else if (msg.fileType === 'video') {
          content += `<video src="${msg.fileUrl}" controls></video>`;
        }
      }
      el.innerHTML = meta + content;
      messagesDiv.appendChild(el);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function escapeHTML(s){ 
      return String(s).replaceAll('&','&amp;')
                      .replaceAll('<','&lt;')
                      .replaceAll('>','&gt;'); 
    }
  </script>
</body>
</html>
